<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  </head>
  <body>
    <section id="navBar">
      <h1>Sten, Papir, Staks « First to 5!</h1>
    </section>
    <section id="gameplay">
      <section id="player-title">
        <div id="player-content"></div>
          <h1 id="player-name">You</h1>
          <h2 id="playerScoreCopy"></h2>
          <h2 id="playerLastSelection"></h2>
          <h2 id="playerHeadline">Make a selection</h2>
        <div id="player-actions"></div>
      </section>
      <section id="computer-title">
        <div id="computer-content"></div>
          <h1 id="computer-name">Computer</h1>
          <h2 id="computerScoreCopy"></h2>
          <h2 id="computerLastSelection"></h2>
          <h2 id="computerHeadline">Make a selection</h2>
      </section>
    </section>  
    <section id="actions">
      <section id="player-actions">
        <button id="player-rock-selection">
          <h3>Sten</h2>
          <p>"Rock"</p>
        </button>
        <button id="player-paper-selection">
          <h3>Papir</h2>
          <p>"Paper"</p>
        </button>
        <button id="player-scissors-selection">
          <h3>Staks</h2>
          <p>"Scissors"</p>
          </button>
        <div id="player-selection-result"></div>
      </section>
      <section id="computer-actions">
    </section>
    <section id="playAgain"></section>
    </body>
    <script src="scripts/script.js"></script>
    <footer>
      <div>
          <p>Copyright © bjake5.github.io 2024 | <a href="https://bjake5.github.io/">bjake5</a></p>
      </div>
  </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  </head>
  <body>
    <section id="header">
      <h1>Sten, Papir, Staks « First to 5!</h1>
    </section>
    <section id="gameplay">
      <section id="player">
        <div id="player-content"></div>
          <h1 id="player-content-name">You</h1>
          <h2 id="player-content-score-copy"></h2>
          <h2 id="player-content-last-selection"></h2>
          <h2 id="player-content-headline">Make a selection</h2>
          <h2 id="player-content-game-result"></h2>
      </section>
      <section id="computer">
        <div id="computer-content"></div>
          <h1 id="computer-content-name">Computer</h1>
          <h2 id="computer-content-score-copy"></h2>
          <h2 id="computer-content-last-selection"></h2>
          <h2 id="computer-content-headline">Make a selection</h2>
          <h2 id="computer-content-game-result"></h2>
      </section>
    </section>  
    <section id="actions">
      <section id="player-actions">
        <button id="player-actions-rock-selection">
          <h3>Sten</h2>
          <p>"Rock"</p>
        </button>
        <button id="player-actions-paper-selection">
          <h3>Papir</h2>
          <p>"Paper"</p>
        </button>
        <button id="player-actions-scissors-selection">
          <h3>Staks</h2>
          <p>"Scissors"</p>
          </button>
        <div id="player-actions-selection-result"></div>
      </section>
      <section id="computer-actions">
    </section>
    <section id="play-again"></section>
    </body>
    <script src="scripts/script.js"></script>
    <footer><div><p>Copyright © bjake5.github.io 2024 | <a href="https://bjake5.github.io/">bjake5</a></p></div></footer>
  </body>
</html>
